server:
  port: 8082

spring:
  application:
    name: user-service
  config:
    import: "configserver:"
  cloud:
    config:
      uri: http://localhost:8888

  datasource:
    url: jdbc:postgresql://localhost:5432/made-for-maid-local
    username: anan
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        default_schema: user_db
        default_batch_fetch_size: 100

  kafka:
    consumer:
      bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
#      bootstrap-servers: host.docker.internal:9092,host.docker.internal:9093,host.docker.internal:9094
      group-id: order-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 500
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
#      bootstrap-servers: host.docker.internal:9092,host.docker.internal:9093,host.docker.internal:9094
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      retries: 3
      batch-size: 0 # 즉시 전송
    listener:
      ack-mode: manual
      concurrency: 3 # 병렬 처리 가능

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000  # 60초 타임아웃
      lettuce:
        pool:
          max-active: 10  # 최대 커넥션 개수
          max-idle: 5  # 최대 유휴 커넥션 개수
          min-idle: 2  # 최소 유휴 커넥션 개수
          max-wait: 5000  # 최대 대기 시간 (ms)

logging:
  level:
    org.hibernate.SQL: debug  # SQL 로그 출력
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 바인딩 값 출력
